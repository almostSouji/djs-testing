name: Lint
on: [push, pull_request]
jobs:
  eslint:
    name: ESLint
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies - master
        working-directory: ./master
        run: npm install

      - name: Run ESLint - master
        working-directory: ./master
        run: npm run lint

      - name: Install dependencies - next
        working-directory: ./next
        run: npm install

      - name: Run ESLint - next
        working-directory: ./next
        run: npm run lint

      - name: Install dependencies - v11
        working-directory: ./v11
        run: npm install

      - name: Run ESLint - v11
        working-directory: ./v11
        run: npm run lint

      - name: Install dependencies - v12
        working-directory: ./v12
        run: npm install

      - name: Run ESLint - v12
        working-directory: ./v12
        run: npm run lint
